<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sachin's Portfolio Website</title>
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Navbar start -->
    <nav class="navbar">
      <div class="nav-wrapper">
        <div class="logo">Sachin</div>
        <button class="nav-toggle" onclick="openNav()">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <div class="navbar-links-container">
      <ul class="links sidebar">
        <li class="links_close"><i class="fa-solid fa-x"></i></li>
        <div class="links_flex">
          <li><a>about</a></li>
          <li><a>project</a></li>
          <li><a>contact</a></li>
        </div>
      </ul>
    </div>

    </nav>
    <!-- Navbar End -->
    <!-- header start -->
    <header class="hero">
      <figure class="hero_img_container">
        <img src="./src/img/profile.jpg" class="hero_img" alt="sachin's profile pic">
        <!-- <figcaption>Sachin's profile pic</figcaption> -->
      </figure>
      <div class="hero_bio">
        <h1 class="hero_title">Sachin Mahato</h1>
        <p class="hero_descr">transforming ideas into functional, elegant solution-let's collaborate!</p>
        <button class="hero_button">download resume</button>
      </div>
    </header>
    <!-- header end -->
    <script src="./src/js/script.js"></script>
  </body>
</html>
